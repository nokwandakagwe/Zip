<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            background: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .play-button {
            background: #ff4d4d;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .main-button {
            background: #1e90ff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .main-button:hover {
            background: #ff4d4d;
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* Sliding Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3;
            transition: left 0.3s ease;
        }

        .menu.open {
            left: 0;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: -40px;
            width: 40px;
            height: 40px;
            background: #ff4d4d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .menu-content {
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-item {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu-item:hover {
            background: #ff4d4d;
        }

        /* Footer Text */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .main-button {
                width: 200px;
                text-align: center;
            }

            .play-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Audio -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/a8ihyt.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content -->
    <div class="main-content">
        <button class="play-button">▶ Play</button>
        <div class="button-group">
            <a href="https://github.com/nomfundokagwe/Explore-MD-V1" class="main-button">Bot Repo</a>
            <a href="./assets/explore.zip" class="main-button" download>Download Zip</a>
        </div>
    </div>

    <!-- Sliding Menu -->
    <div class="menu">
        <div class="menu-toggle">☰</div>
        <div class="menu-content">
            <a href="https://whatsapp.com/channel/0029Vb4HUnJAjPXOWnELU82J" target="_blank" class="menu-item">Channel</a>
            <a href="#about" class="menu-item">About</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">Write By Reddragon</div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particle-canvas', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.5, width: 1.5 },
                move: { enable: true, speed: 3, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Menu Toggle
        const menu = document.querySelector('.menu');
        const menuToggle = document.querySelector('.menu-toggle');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        // Play Button Functionality (Example: Alert for demo purposes)
        const playButton = document.querySelector('.play-button');
        playButton.addEventListener('click', () => {
            alert('Deploy bot stop doing other things.');
        });
    </script>
</body>
  </html>
